<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" name="name" value="" id="user">
    <input type="text" name="name" value="" id="pwd">
    <input type="button" name="name" value="登录" id="btn">
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">

    console.log("aaaaaaaa");
    var btn = document.querySelector('#btn');
    var user = document.querySelector('#user');
    var pwd = document.querySelector('#pwd');
    btn.onclick = function () {
        // 先将空格去掉
        // user.value = user.value.replace(/ /g,"");
        var reg = / /g;
        var value = reg.test(user.value);
        if(value){
            alert("请将空格删除");
            return false;
        }
        if(user.value.length > 0 && pwd.value.length > 0) {
            // 登录成功，将帐号存到localstorage中，并且记录当前时间
            localStorage.zhanghu = user.value;
            localStorage.nowTime = new Date().getTime();
            // window.location.assign("taobaoindex.html");
            // // window.location.replaceLocation("taobaoindex.html");

            // 替换历史记录中的内容并且进入taobaoindex.html
            window.location.replace("taobaoindex.html");

        }

    }




</script>
</html>
