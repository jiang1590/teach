<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="wrap"></div>
    <a href="taobaologin.html">点击登录按钮</a>
</body>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript">
    // div#wrap中显示登录信息，如果没有登录，显示“请登录”，登录成功以后，显示账户
    // 如果登录成功后，往localstorage中添加一个字段标记是登录成功;zhanghu=zhangsan;
    // var str = document.cookie;
    // var arr = str.split(";");
    var div = document.querySelector('#wrap');
    var a = document.querySelector('a');
    // 判断时间存不存在
    if(localStorage.nowTime) {
        // 如果当前时间和记录时间在1分钟之内
        if(new Date().getTime() - localStorage.nowTime < 60 * 1000){
            if(localStorage.zhanghu) {
                div.innerHTML = localStorage.zhanghu;
                a.style.display = "none";
            } else {
                div.innerHTML = "请登录";
            }
        } else {
            div.innerHTML = "请登录";
        }
    } else {
        div.innerHTML = "请登录";
    }

    window.onclick = function () {
        localStorage.nowTime = new Date().getTime();
    }

    // window.history.forward(1);

</script>

</html>
